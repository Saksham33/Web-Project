<!DOCTYPE html>
<html>
	<head>
		<title>Create MCQ Page</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.css">
		<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/radio_button.css">
		<link rel="stylesheet" type="text/css" href="css/modifications.css">
		<link rel="stylesheet" type="text/css" href="css/dropdown_button.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.js""></script>
		<scipt src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></scipt>
		<script type="text/javascript" src="js/append_options.js"></script>
		<script type="text/javascript" src="controllers/mainCtrl.js"></script>
		<script src="js/dropdown_effect.js"></script>
	</head>
	
	<body ng-app="myApp" ng-controller="QuesCtrl">
		<form class="container" method="post" style="font-family: 'Quicksand', sans-serif;" id="mcq_form">
			<div>
				<p style="font-size: 40px;">Create MCQ</p>
			</div>
			<div class="form-group">
				<div>
   					<label for="statement">Problem Statement</label><label id="emptyQues" style="color: red; float: right; display: none">Please enter a question</label>
   					<textarea id="t1" class="form-control" placeholder="Eg: What is the complexity of Binary Search Tree?" style="resize: none" ng-model="question"></textarea><br>
   				</div>
   				<div id="options"></div>
   				<div>
   					<label id="emptyOptions" style="color: red; display: none">Please enter atleast 2 options</label>
   					<label id="emptyAnswer" style="color: red; display: none">Please select an answer</label>
   					<input class="form-control" type="text" id="i1" placeholder="Enter an option" name="option" style="width: 18%; float: left">&nbsp;
   					<button id="b1" type="button" class="btn btn-primary">Create Option</button>
   				</div>

   				<br><span id="emptyTopic" style="color: red; display: none">Please choose a topic <br></span>
   				<span class="dropdown">
   					<button class="btn btn-primary btn-default" data-toggle="dropdown" class="dropdown-toggle" id="button2">{{setTopic}} <b class="caret"></b>
   					</button>
		            <ul class="dropdown-menu">
		                <li><a ng-click="selectTop('Stacks')">Stacks</a></li>
		                <li><a ng-click="selectTop('Queues')">Queues</a></li>
		                <li><a ng-click="selectTop('Trees')">Trees</a></li>
		                <li><a ng-click="selectTop('Graphs')">Graphs</a></li>
		            </ul>
   				</span>

   				<div id="footer">
   					<button id="b2" style="width: 7em;" type="button" class="btn btn-success" ng-click="addQuestion()">Create</button>
   				</div>
			</div>
		</form>
	</body>
</html>
