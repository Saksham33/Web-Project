<!DOCTYPE html>
<html>
	<head>
		<title>Create Challenge Page</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/include_image_button.css">
    <link rel="stylesheet" type="text/css" href="css/dropdown_button.css">
    <link rel="stylesheet" type="text/css" href="css/ct-navbar.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
    <link rel="stylesheet" type="text/css" href="css/Challenge.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.js""></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-route.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="controllers/mainCtrl.js"></script>
    <script type="text/javascript" src="js/ct-navbar.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
		<script src="js/include_image_path.js"></script>
    <script src="js/append_options.js"></script>
	</head>
	<body ng-app="myRoute" ng-controller="setActive" style="font-family: 'Quicksand', sans-serif;">
    <div class="container">
      <div id="delModal" class="modal fade in">
          <div class="modal-dialog" style="width:350px">
              <div class="modal-content">
                  <div class="modal-header">
                      <a class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></a>
                      <h4 class="modal-title">Delete Account</h4>
                  </div>
                  <div class="modal-body" style="padding-left: 11px">
                      <div id="passMismatch" style="color: red; text-align: center; display: none;">Passwords don't match</div><br>
                      <div id="invPass" style="color: red; text-align: center; display: none;">Incorrect Password</div><br>
                     <label>Password<input type="Password" ng-model="delPass1" style="margin-left: 65px"></label><br/><br/>
                     <label>Confirm Password<input type="Password" ng-model="delPass2" style="margin-left: 10px"></label>
                  </div><br>
                  <div class="modal-footer" style="text-align: center;padding-bottom:5px;padding-top: 5px">
                      <div class="btn-group" style="margin :1px">
                          <button class="btn btn-danger " data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                          <button class="btn btn-primary" ng-click="delAccount()"><span class="glyphicon glyphicon-check"></span> Confirm</button>
                      </div>
                  </div>

              </div><!-- /.modal-content -->
          </div><!-- /.modal-dalog -->
      </div>
    </div>

    <!-- Change Password model -->
    <div class="container">
        <div id="passModal" class="modal fade in">
            <div class="modal-dialog" style="width:400px">
                <div class="modal-content">
                    <div class="modal-header">
                        <a class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></a>
                        <h4 class="modal-title">Change Password</h4>
                    </div>
                    <div class="modal-body" style="padding-left: 11px">
                        <div id="passMismatch2" style="color: red; text-align: center; display: none;">Incorrect Password</div><br>
                        <div id="passMatch" style="color: green; text-align: center; display: none;">Password Updated</div><br>
                       <label>Current Password<input type="Password" ng-model="changePass1" style="margin-left: 15px"></label><br/><br/>
                       <label>New Password<input type="Password" ng-model="changePass2" style="margin-left: 34px"></label>
                    </div><br>
                    <div class="modal-footer" style="text-align: center;padding-bottom:5px;padding-top: 5px">
                        <div class="btn-group" style="margin :1px">
                            <button class="btn btn-danger " data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                            <button class="btn btn-primary" ng-click="changePass()"><span class="glyphicon glyphicon-check"></span> Confirm</button>
                        </div>
                    </div>
 
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dalog -->
        </div>
    </div>
    <div id="navbar-full">
        <div id="navbar">
            <nav class="navbar navbar-fixed-top" role="navigation" style="border-style: solid; border-color: black; margin-bottom: 0cm; height: 100px; background: url(images/img4.jpg)">
                <div style="padding-right: 20px;" class="transparents">
                    <div class="navbar-header">
                        <button type="button" id="checkButt" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="Main.html" class="hidden-xs">
                            <div style="padding-left: 10%; padding-top: 4%">
                                <img src="images/logo2.png" style="height: 80px; width: 100px;">
                            </div>
                        </a>
                        <a href="Main.html" class="visible-xs">
                            <div style="float: left;">
                                <img src="images/logo2.png" style="height: 80px; width: 100px;">
                            </div>
                        </a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown" id="padd">
                                <a href="#" class="navbar-brand navbar-brand-logo navbar dropdown-toggle" data-toggle="dropdown" style="height: 72px;" id="user">
                                    <div class="logo">
                                        <img src="https://s3.amazonaws.com/creativetim_bucket/new_logo.png">
                                    </div>
                                    <div class="brand" style="padding-top: 9%; padding-right: 75px; color: white;"> {{myText}} </div>
                                </a>
                                <ul class="dropdown-menu" style="text-align: center;">
                                    <li><a data-toggle="modal" href="#delModal"><i class="pe-7s-trash" style="font-size: 20px; float: left;"></i>Delete Account</a></li>
                                    <li><a data-toggle="modal" href="#passModal"><i class="pe-7s-refresh" style="font-size: 20px; float: left;"></i>&nbsp;Change Password</a></li>
                                    <li class="divider"></li>
                                    <li><a href="" ng-click="logout()">Logout</a></li>
                                    <li class="divider visible-xs"></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
		<form class="container" style="margin-top: 120px;">
			<div>
				<p style="font-size: 40px;">Create Challenge</p>
			</div>
			<div class="form-group">
  				<div>
  					<label for="challenge">Challenge Name</label>
   					<input class="form-control" type="text" placeholder="Eg: Simple Addition"><br>
   				</div>
   				<div>
   					<label for="statement">Problem Statement</label>
   					<textarea class="form-control" placeholder="Eg: Write a program to add two numbers." style="resize: none"></textarea><br>
   				</div>
   				<div>
   					<label for="statement">Input Format</label>
   					<textarea class="form-control" placeholder="Eg: The first line contains two integers (a and b respectively) separated by a space." style="resize: none"></textarea><br>
   				</div>
   				<div>
   					<label for="statement">Constraints</label>
   					<textarea class="form-control" placeholder="Eg: 1 <= a, b <= 100" style="resize: none"></textarea><br>
   				</div>
   				<div>
   					<label for="statement">Output Format</label>
   					<textarea class="form-control" placeholder="Eg: Output the addition value of a and b." style="resize: none"></textarea><br>
   				</div>
   				<div>
   					<div>
	   					<span><b>Include Image</b></span>
			   			<span style="padding-left: 30px;" class="material-switch pull">
	               <input id="someSwitchOptionPrimary" name="someSwitchOption001" type="checkbox" ng-model="value">
	                    	<label for="someSwitchOptionPrimary" class="label-primary"></label>
	                    </span>
	          </div><br>
            <div ng-show="value" style="width: 400px" class="input-group">
            	<label class="input-group-btn">
            		<span class="btn btn-primary" style="height: 38px;">Browse<input type="file" style="display: none;" multiple>
            		</span>
        		  </label>
        		  <input type="text" class="form-control" readonly>
    		    </div>
            <br ng-show="value">
   				</div>
          <div>
              <label>Test cases</label>
              <div id="options"></div>
              <div>
                <input class="form-control" type="text" id="i1" placeholder="Enter test case" name="option" style="width: 18%; float: left">
                <input class="form-control" type="text" id="i2" placeholder="Expected output" name="option" style="width: 18%; float: left; margin-left: 10px;">&nbsp;
                <button id="b1" type="button" class="btn btn-primary">Add test case</button>
              </div>
          </div>
      </div>
      <span class="dropdown" ng-controller="selectTopic">
        <button class="btn btn-primary btn-default" data-toggle="dropdown" class="dropdown-toggle" id="button2">{{setTopic}} <b class="caret"></b>
        </button>
        <ul class="dropdown-menu">
            <li><a ng-click="selectTop('Stack')">Stack</a></li>
            <li><a ng-click="selectTop('Queue')">Queue</a></li>
            <li><a ng-click="selectTop('Trees')">Trees</a></li>
            <li><a ng-click="selectTop('Graph')">Graph</a></li>
        </ul>
      </span>
			<div style="text-align: center; padding-top: 50px"><br>
				<button style="width: 7em" type="submit" class="btn btn-success">Create</button>
			</div>
		</form>
	</body>
</html>
