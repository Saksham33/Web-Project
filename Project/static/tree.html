<div ng-controller="quesController" ng-init="loadData('/tree/')">
	<h2 style="margin-top: 0px; padding-left: 20px; padding-top: 10px">Trees</h2><br>
	<ol type="1" style="font-size: 20px;">
		<li>
			<div>The number of leaf nodes in a rooted tree of n nodes, with each node having 0 or 3 children are :</div>
			<div data-toggle="buttons">
				<label class="btn active">
					<input type="radio" name="mcq0" value="n/2" required>
					<i class='fa fa-circle-o fa-x'></i>
					<i class='fa fa-dot-circle-o fa-x'></i>
					&nbsp; &nbsp;
					<span style="font-size: 18px;">n/2</span>
				</label>
			</div>
			<div data-toggle="buttons">
				<label class="btn active">
					<input type="radio" name="mcq0" value="(n-1)/3" required>
					<i class='fa fa-circle-o fa-x'></i>
					<i class='fa fa-dot-circle-o fa-x'></i>
					&nbsp; &nbsp;
					<span style="font-size: 18px;">(n-1)/3</span>
				</label>
			</div>
			<div data-toggle="buttons">
				<label class="btn active">
					<input type="radio" name="mcq0" value="(n-1)/2" required>
					<i class='fa fa-circle-o fa-x'></i>
					<i class='fa fa-dot-circle-o fa-x'></i>
					&nbsp; &nbsp;
					<span style="font-size: 18px;">(n-1)/2</span>
				</label>
			</div>
			<div data-toggle="buttons">
				<label class="btn active">
					<input type="radio" name="mcq0" value="(2n+1)/3" required>
					<i class='fa fa-circle-o fa-x'></i>
					<i class='fa fa-dot-circle-o fa-x'></i>
					&nbsp; &nbsp;
					<span style="font-size: 18px;">(2n+1)/3</span>
				</label>
			</div>
		</li>

		<!-- Adding data from server -->
		<li ng-repeat="x in arr" ng-init="radioName=getName()">
			<div>{{x.question}}</div>
			<div ng-repeat="op in x.options">
				<div data-toggle="buttons">
					<label class="btn active">
						<input type="radio" name={{radioName}} value={{op}} required>
						<i class='fa fa-circle-o fa-x'></i>
						<i class='fa fa-dot-circle-o fa-x'></i>
						&nbsp; &nbsp;
						<span style="font-size: 18px;">{{op}}</span>
					</label>
				</div>
			</div>
		</li>
	</ol>
	<input type="button" ng-click="checkAns()" value="Check now">
</div>
